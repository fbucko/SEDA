<div class="container contact-form mt-5">
  <h1 class="bold">Get in Touch</h1>
  <form>
    <div class="row">
      <div class="form-group col">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" />
      </div>
      <div class="form-group col">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" />
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="form-group col">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" />
      </div>
    </div>
    <fieldset class="form-group">
      <p>Tell us about yourself. Would you like to:</p>
      <div class="d-flex align-items-center form-check">
        <input type="radio" name="options" id="option1" value="option1" />
        <label for="option1"> Purchase Product </label>
      </div>
      <div class="d-flex align-items-center form-check">
        <input type="radio" name="options" id="option2" value="option2" />
        <label for="option2"> Invest in us </label>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="topic">Select a Topic</label>
      <select id="topic" class="form-control">
        <option disabled hidden selected>Choose One...</option>
        <option>Choose two...</option>

        <!-- Add options here -->
      </select>
    </div>
    <div class="form-group">
      <label for="product">Select Product</label>
      <select id="product" class="form-control">
        <option selected>Choose one...</option>
        <!-- Add options here -->
      </select>
    </div>
    <div class="form-group">
      <label for="investment">Select Investment Size</label>
      <select id="investment" class="form-control">
        <option selected>Choose one...</option>
        <!-- Add options here -->
      </select>
    </div>
    <div class="form-group">
      <label for="investment">Select Investment Background</label>
      <select id="investment" class="form-control">
        <option selected>Choose one...</option>
        <!-- Add options here -->
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        class="form-control"
        id="message"
        rows="3"
        placeholder="Enter your message..."
      ></textarea>
    </div>
    <div class="d-flex align-items-center justify-content-center form-check form-group">
      <input type="radio" name="terms-conditions" id="terms" value="agree" />
      <label for="terms"> I agree to the Terms </label>
    </div>
    <div class="text-center">
      <button
        id="contact-form-submit-btn"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </form>
</div>
